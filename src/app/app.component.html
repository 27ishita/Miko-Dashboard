<div class="listContainer d-flex flex-row">
  <div class="example-container">
    <h2>Project Overview</h2>

    <div
      cdkDropList
      #projectOverviewList="cdkDropList"
      [cdkDropListData]="taskService.projectOverview"
      [cdkDropListConnectedTo]="[
        tasksList,
        inProgressList,
        inReviewList,
        completedList
      ]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="example-box"
        *ngFor="let item of taskService.projectOverview; let idx = index"
        cdkDrag
      >
        {{ item }}
        <mat-icon class="edit" (click)="editTask(item, 'projectOverview', idx)"
          >edit</mat-icon
        >
        <mat-icon
          class="edit"
          (click)="deleteTask(idx, taskService.projectOverview)"
          >delete</mat-icon
        >
      </div>
    </div>
    <button
      mat-raised-button
      color="primary"
      (click)="addItem('projectOverview')"
    >
      Add
    </button>
  </div>
